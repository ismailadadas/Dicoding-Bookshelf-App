<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Azhari's Bookshelf </title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mediaquery.css">

<body>
  
  <header class="head_bar">
    <h1 class="head_bar__title">Azhari's Bookshelf</h1>
  </header>

  <main>
    <section class="input_section">
      <div class="judul_kotak">
        <h2>Input Buku </h2>
      </div>
      <div class="isi_kotak">
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required>
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required>
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required>
          </div>
          <div class="input_inline">
            <input id="inputBookIsComplete" type="checkbox">
            <label for="inputBookIsComplete">Selesai dibaca</label>
          </div>
          <button onclick="checkInput()" id="bookSubmit" type="submit" >Kirim</button>
        </form>
      </div>
    </section>
    <section class="search_section">
      <div class="judul_kotak">
        <h2>Cari Buku</h2>
      </div>
      <div class="isi_kotak">
        <p>Kata Kunci</p>
        <form id="searchBook">
          <input id="searchBookTitle" type="text">
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </div>
    </section>
    <section class="book_shelf">
      <div class="judul_kotak">
        <h2>Belum selesai dibaca</h2>
      </div>
      <div class="isi_kotak">
        <div id="incompleteBookshelfList" class="book_list">
        </div>
      </div>
    </section>
    <section class="book_shelf">
      <div class="judul_kotak">
        <h2>Selesai dibaca</h2>
      </div>
      <div class="isi_kotak">
        <div id="completeBookshelfList" class="book_list">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Copyright &#169; 2023 Azhari Dadas. All Rights Reserved.</p>
  </footer>

  <script src="assets/js/main.js"></script>
  <!-- perbaikan-->>
  <script>
  updateBookshelf();

    function checkInput() {
        const angkaInput = document.getElementById("inputBookYear").value;

        // Menggunakan regular expression untuk memeriksa apakah input hanya mengandung angka
        if (!/^[0-9]+$/.test(angkaInput)) {
            alert("Input hanya boleh berisi angka.");
            // Menghilangkan karakter selain angka dari input
            document.getElementById("inputBookYear").value = angkaInput.replace(/[^0-9]/g, "");
        }
    }
  </script>
   <!-- perbaikan-->>
</body>

</html>
